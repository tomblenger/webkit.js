<!doctype html>
<html>
    <head>
        <title>Tests color values in custom filters</title>
        <script>
            if (window.testRunner) {
                window.testRunner.overridePreference("WebKitCSSCustomFilterEnabled", "1");
                window.testRunner.overridePreference("WebKitWebGLEnabled", "1");
                window.testRunner.waitUntilDone();
            }

            function runTest()
            {
                // We need to run the tests after the downloading succeeded.
                if (window.testRunner)
                    window.testRunner.notifyDone();
            }
        </script>
        <style>
            #filtertestbox {
                height: 100px;
                width: 100px;
                background-color: red;
                -webkit-filter: custom(none url('../resources/fragment-colors.fs'),
                    c1 rgb(0, 255, 0),
                    c2 rgba(0, 255, 0, 1.0),
                    c3 lime,
                    c4 hsl(120, 100%, 50%),
                    c5 hsla(120, 100%, 50%, 1.0),
                    c6 #00FF00
                );
            }
        </style>
    </head>
    <body onload="runTest()">
        <!--
            A 100x100px red div is coloured lime by fragment-colors.fs, a fragment shader.
            Fails if the div stays red.
        -->
        <div id="filtertestbox"></div>
    </body>
</html>
